<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>
    <main>
        <form action="">
            <div style="width: 100%;">
                <input class="tarefa" type="text" maxlength="50" placeholder="Adicione uma nova tarefa" required autofocus>
                <input class="data" type="date">
                <input class="hora" type="time">
            </div>
            <button class="adicionar" type="button" onclick="adicionarTarefa()" disabled>+Adiconar nova tarefa</button>
           
        </form>

        <section id="tarefas">
            <table id="tabelaDeTarefas" cellspacing="10px">
                <tr>
                    <th>Descrição da tarefa</th>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </table>
        </section>
    </main>

    <img src="imagem1.svg" alt="" style="width: 40%; height: auto;">


    <progress id="barraDeProgresso" class="sumirBarraDeProgresso" value="0" max="100"></progress>


    <script src="script.js"></script>
</body>

</html>
